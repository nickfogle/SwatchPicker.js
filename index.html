<html>
<title>Swatch Picker</title>

<head>
   <link rel="stylesheet" href="http://nickfogle.com/labs/demo/assets/css/bootstrap.css">
   <link rel="stylesheet" href="http://nickfogle.com/labs/demo/assets/css/image-picker.css">
   <link rel="stylesheet" href="http://nickfogle.com/labs/demo/assets/css/main.css">

   <script src="http://nickfogle.com/labs/demo/assets/js/image-picker.js"></script>
   <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
</head>
<body>

<select name="options">
    <option value="">-Please select-</option>
    <option value="buffet" data-toggle="modal" data-target="#myModal">Buffet</option>
    <option value="serviced">Serviced Menu</option>
</select>

<div class="modal fade" id="serviceModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <select class="image-picker show-html">
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/01.png" value="1">Swatch 1</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/02.png" value="2">Swatch 2</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/03.png" value="3">Swatch 3</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/04.png" value="4">Swatch 4</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/05.png" value="5">Swatch 5</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/06.png" value="6">Swatch 6</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/07.png" value="7">Swatch 7</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/08.png" value="8">Swatch 8</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/07.png" value="9">Swatch 9</option>
                    <option data-img-src="http://nickfogle.com/labs/demo/assets/img/08.png" value="10">Swatch 10</option>
                </select>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script>
// Modal Trigger
$('select[name="options"]').on('change', function () {

    if ($(this).val() == "buffet") {
        $('#myModal').modal('toggle');

    } else if ($(this).val() == "serviced") {
        $('#serviceModal').modal('toggle');

    }

})
// Image Picker

    jQuery("select.image-picker").imagepicker({
      hide_select:  false,
    });

    jQuery("select.image-picker.show-labels").imagepicker({
      hide_select:  false,
      show_label:   true,
    });

    jQuery("select.image-picker.limit_callback").imagepicker({
      limit_reached:  function(){alert('We are full!')},
      hide_select:    false
    });

    var container = jQuery("select.image-picker.masonry").next("ul.thumbnails");
    container.imagesLoaded(function(){
      container.masonry({
        itemSelector:   "li",
      });
    });

</script>

<script src="http://nickfogle.com/labs/demo/assets/js/bootstrap.js"></script>
</body>


</html>
